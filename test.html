<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hover Effect Example</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   <style>
      .customer-card {
         border: 1px solid #ccc;
         border-radius: 5px;
         padding: 10px;
         margin-bottom: 10px;
         position: relative;
         /* Position relative for absolute positioning of the hover box */
         overflow: hidden;
         /* Hide overflow to keep the box within the card */
      }

      .hover-box {
         width: 300px;
         height: 300px;
         background-color: black;
         color: white;
         position: absolute;
         /* Position it absolutely within the card */
         top: 0;
         /* Align it to the top of the card */
         left: 50%;
         /* Center horizontally */
         transform: translateX(-50%);
         /* Adjust for centering */
         display: none;
         /* Initially hidden */
         align-items: center;
         /* Center content vertically */
         justify-content: center;
         /* Center content horizontally */
      }

      .customer-card:hover .hover-box {
         display: flex;
         /* Show on hover and use flexbox for centering content */
      }
   </style>
</head>

<body>
   <div class="customer-card">
      <div class="customer-card-content">
         <div style="display: flex;align-items: center;">
            <div>
               <div class="image-profile">
                  <i class="bi bi-person-fill"></i>
               </div>
            </div>
            <div class="profile-data">
               <h2 class="profile-name">Ameen</h2>
               <p class="profile-time"><i class="bi bi-clock-history"></i> Today at 4:30 PM</p>
            </div>
         </div>
         <p class="profile-contact"><i class="bi bi-telephone"></i> 9995598212</p>
      </div>
      <div class="hover-box">
         Hovered!
      </div>
   </div>

   <!-- You can add more customer cards here -->
</body>

</html>
